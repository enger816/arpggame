<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  
</body>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
  
  function onDown(){
    //trace("down");
    wx.startRecord();
  }

  function onUp(){
    //trace("up");
    wx.stopRecord({
        success: function (res) {
            var localId = res.localId;
            trace("录音成功：" + localId);
        }
    });
  }

  function trace(str){
    document.getElementById("multxt").innerHTML += str + "<br/>";
  }

  function init(){
    document.ontouchstart = onDown;
    document.ontouchend = onUp;
    document.onmousedown = onDown;
    document.onmouseup = onUp;
  }
  
</script>
  
<body onload='init()' ontouchmove="event.preventDefault()" style="overflow-x: hidden; overflow-y: hidden">
    <div id="multxt"></div>

</body>
</html>
